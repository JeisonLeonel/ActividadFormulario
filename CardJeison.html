<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>CardJeison</title>
</head>
<body>
    <div class="login-box">
        <img src="img/logo-user.jpg" class="avatar" alt="avatar imagenes">
        <br>
        <form class="formulario">
        <br>
        <div class="input"> 
            <label>Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre">  
        </div>
        <div class="input"> 
            <label>Edad</label>
            <input type="text" id="edad" name="edad" placeholder="Ingresar edad">  
        </div>
        <div> 
            <label>Genero</label>
           <select name="genero" id="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
           </select>
        </div>
        <div> 
            <label>Idioma</label> 
            <select name="idioma" id="idioma">
                <option value="español">Español</option>
                <option value="ingles">Ingles</option>
            </select>
        </div>
        <div class="botom"> 
            <button class="guardar"><a href="#">Guardar datos</a></button>
        </div>
    </form>

</div> 
   
</body>
</html>
